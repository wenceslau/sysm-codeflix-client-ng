<div class="bg-cover bg-center bg-no-repeat h-screen w-screen text-white opacity-80"
     style="background-image: url('./assets/background.jpg')">

  <div class="flex min-h-screen flex-col items-center justify-center py-2">

    <form
      class="flex w-full flex-col max-w-md rounded space-y-4 bg-[#141414] bg-opacity-90 px-4 py-8 shadow-lg">
      <div class="flex flex-col items-center space-y-4">
        <h1 class="text-3xl font-bold">
          Forgot Password
        </h1>
        <p class="text-sm text-gray-500">
          Enter your email to reset your password
        </p>
      </div>
      <div class="mt-8 flex flex-col space-y-4">
        <div class="flex flex-col space-y-1">
          <label class="text-sm font-semibold text-gray-500" for="email">Email</label>
          <input class="rounded border-gray-t00 bg-gray-700 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent " id="email" name="email" placeholder="Enter your email"
                 type="email"/>
        </div>
      </div>
      <div class="mt-8 flex flex-col space-y-2 pt-2 sm:flex-row sm:space-y-2 sm:space-y-0">
        <button class="flex w-full items-center rounded-lg bg-red-500 hover:bg-red-600 px-4 py-2 text-sm font-semibold text-white sm:w-auto sm:px-8 "
                type="submit">
          Reset Password
        </button>
      </div>
      <div>
        <a (click)="backToLogin()" class="text-sm text-gray-400" href="javascript:void(0)">Back to Login</a>
      </div>
    </form>

  </div>

</div>
