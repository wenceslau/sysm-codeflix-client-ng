<div class="absolute z-10 w-full rounded-b-md bg-zinc-800 py-2 shadow-md transition lg:p-4">
  <div class="flex flex-row items-center justify-between gap-2">
    <div class="flex flex-row items-center gap-2">
      <div
        class="flex h-6 w-6 cursor-pointer items-center justify-center rounded-full bg-transparent transition hover:bg-neutral-300 hover:text-black lg:h-10 lg:w-10">
<!--        <a href={`/watch/${movie.id}`}>-->
        <a class="pi pi-play w-4 lg:w-6"></a>
<!--        </a>-->
      </div>
      <div
        class="flex h-6 w-6 cursor-pointer items-center justify-center rounded-full bg-transparent transition hover:bg-neutral-300 hover:text-black lg:h-10  lg:w-10">
        <a class="pi pi-plus w-4 lg:w-6"></a>
      </div>
    </div>
    <div
      class="flex h-6 w-6 cursor-pointer items-center justify-center rounded-full bg-transparent transition hover:bg-neutral-300 hover:text-black lg:h-10 lg:w-10">
      <a class="pi pi-chevron-down w-4 lg:w-6"></a>
    </div>
  </div>

  <div class="mt-4 text-sm font-bold text-white lg:text-lg">
    {{movie?.title}}
  </div>

  <div class="mt-4 flex flex-col gap-2 text-sm">
    <div class="flex flex-row items-center gap-2">
      <a class="pi pi-wave-pulse w-4 lg:w-6"></a>
      <span>Double Atmos 5.1 4k</span>
    </div>
    <div class="flex flex-row items-center gap-2">
      <a class="pi pi-users w-4 lg:w-6"></a>
      <app-movie-rating [rating]="movie?.rating"></app-movie-rating>
    </div>
  </div>
  <div class="mt-4 flex flex-row items-center gap-2 text-[8px] text-white lg:text-sm">
    <p>{{movie?.genres?.join(',  ')}}</p>
  </div>

</div>
