<form class="flex w-[500px] flex-col max-w-md rounded space-y-4 bg-[#141414] bg-opacity-90 px-4 py-8 shadow-lg">

  <div class="flex flex-col items-center space-y-4">

    <h1 class="text-3xl font-bold">
      {{ textTitleButton() }}
    </h1>

    <p class="text-sm text-gray-500">
      {{ textQuestion() }}
      <a href="javascript:void(0)" (click)="redirectTo()" class="text-red-500 hover:underline ">{{ textParagraph() }}</a>
    </p>
  </div>

  <div class="mt-8 flex flex-col space-y-4 w-90">
    <div class="flex flex-col space-y-1">
      <label for="email" class="text-sm font-semibold text-gray-500">Email</label>
      <input id="email" name="email" type="email" placeholder="Enter your email"
             class="rounded border-gray-t00 bg-gray-700 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent "/>
    </div>
    <div class="flex flex-col space-y-1">
      <label for="email" class="text-sm font-semibold text-gray-500">Password</label>
      <input id="password" name="password" type="password" placeholder="Enter your password"
             class="rounded border-gray-t00 bg-gray-700 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent "/>
    </div>
    @if (formType === 'register') {
      <div class="flex flex-col space-y-1">
        <label for="email" class="text-sm font-semibold text-gray-500">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm your password"
               class="rounded border-gray-t00 bg-gray-700 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent "/>
      </div>
    }
  </div>

  <div class="mt-8 flex flex-col space-y-2 pt-2 sm:flex-row sm:space-y-2">
    <button type="submit"
            class="flex w-full items-center rounded-lg bg-red-500 hover:bg-red-600 px-4 py-2 text-sm font-semibold text-white sm:w-auto sm:px-8 ">
      {{ textTitleButton() }}
    </button>
  </div>
  @if (formType === 'login') {
    <div >
      <a href="javascript:void(0)" (click)="redirectForgotPassword()" class="text-sm text-gray-400" >Forgot password</a>
    </div>
  }
</form>
